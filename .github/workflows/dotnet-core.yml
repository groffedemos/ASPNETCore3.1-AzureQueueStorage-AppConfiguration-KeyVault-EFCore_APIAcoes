name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

      
    - name: Teste Slack
      env:
        JSON_MENSAGEM: '{ mensagem: ''Teste GitHub Actions - UHU'' }'
      shell: pwsh
      run: |
        Get-Date
        Invoke-RestMethod -Uri "https://prod-54.eastus.logic.azure.com:443/workflows/b5404beed2884f49beb1cdf285d98c1a/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=QcPGtFKeM3SsuNFvoxV0Se1qc31PWLUBaBUL80-sewI" -Method POST -ContentType "application/json" -Body '{"mensagem":"Usando Workflow do GitHub Actions"}'

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Teste PowerShell
      run: pwsh -Command Get-Date

    - name: Teste vers√£o
      run: dotnet --version

    - name: Teste sucesso
      if: success()
      run: echo 'Deu certo'

    - name: Teste erro
      if: failure()
      run: echo 'Deu errado'
