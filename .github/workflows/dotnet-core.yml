name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      run: echo "$STEPS_CONTEXT"

    - name: Teste Slack
      shell: pwsh
      run: |
        Get-Date
        Invoke-RestMethod -Uri "${{ secrets.URL_LOGIC_APP }}" -Method POST -ContentType "application/json" -Body '{ "mensagem": "Bla bla bla" }'

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Teste PowerShell
      run: pwsh -Command Get-Date

    - name: Teste vers√£o
      run: dotnet --version

    - name: Teste sucesso
      if: success()
      run: echo 'Deu certo'

    - name: Teste erro
      if: failure()
      run: echo 'Deu errado'
